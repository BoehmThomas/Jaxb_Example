<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="firstName" value="First Name: "/>
            <p:inputText id="firstName" value="#{addView.firstName}">
                <p:ajax update="#{addView.firstName}" />
            </p:inputText>

            <p:outputLabel for="lastName" value="Last Name:" />
            <p:inputText id="lastName" value="#{addView.lastName}">
                <p:ajax update="#{addView.lastName}" />
            </p:inputText>

            <p:commandButton value="Reset" type="reset" />
            <p:commandButton value="Submit" action="#{addView.addCustomer}">
            </p:commandButton>
        </h:panelGrid>

        <br/>
            <h:commandButton action = "#{navigationController.showPage}"
                             value = "Home">
                <f:param name="pageId" value="0"/>
            </h:commandButton>
    </h:form>
</h:body>
</html>
