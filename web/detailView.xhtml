<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputText style="font-size: 20px" value="#{DetailView.customers.customer.get(DetailView.customerId).firstName} #{DetailView.customers.customer.get(DetailView.customerId).lastName}"/>
</h:head>
<h:body>
    <f:view>
        <p:dataTable var="data" value="#{DetailView.dataEntries.content}">
            <p:column headerText="Id">
                <h:outputText value="#{data.id}"/>
            </p:column>

            <p:column headerText="SellingUser">
                <h:outputText value="#{data.sellingUser}"/>
            </p:column>

            <p:column headerText="Power">
                <h:outputText value="#{data.power} #{data.unit}"/>
            </p:column>
        </p:dataTable>
        <br/>
        <h:form>
            <h:commandButton action = "#{navigationController.showPage}"
                             value = "Home">
                <f:param name="pageId" value="0"/>
            </h:commandButton>
        </h:form>
        <br/>
        <p:chart type="pie" model="#{ChartView.pieModel}" style="height:300px;width:900px">
            <f:param name="customerId" value="#{DetailView.customerId}"/>
        </p:chart>

    </f:view>
</h:body>
</html>
